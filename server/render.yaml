# Render Blueprint for Klikschaak Server
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: klikschaak-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://tjoffringa.github.io
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
